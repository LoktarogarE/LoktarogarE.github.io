              <h1 id="C-实现RSA"><a href="#C-实现RSA" class="headerlink" title="C++实现RSA"></a>C++实现RSA</h1><h2 id="实现功能"><a href="#实现功能" class="headerlink" title="实现功能"></a>实现功能</h2><h3 id="1-键入需要加密的字符串-生成-p和q-随机"><a href="#1-键入需要加密的字符串-生成-p和q-随机" class="headerlink" title="1.键入需要加密的字符串 生成 p和q (随机)"></a>1.键入需要加密的字符串 生成 p和q (随机)</h3><h3 id="2-按下任意键加密"><a href="#2-按下任意键加密" class="headerlink" title="2. 按下任意键加密"></a>2. 按下任意键加密</h3><p>根据N的值随机生成一个符合 小于ø(n)并且和n互质的e 和n组成KU</p>

ne">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs c"><span class="hljs-comment">//</span><br><span class="hljs-comment">//  main.cpp</span><br><span class="hljs-comment">//  RSA 加密</span><br><span class="hljs-comment">//</span><br><span class="hljs-comment">//  Created by Natsumi on 2020/10/26.</span><br><span class="hljs-comment">//</span><br><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;string&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;math.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;vector&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;time.h&gt;</span></span><br>using namespace <span class="hljs-built_in">std</span>;<br><br><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">RSA</span> &#123;</span><br>public:<br>    RSA() &#123;<br>        srand((<span class="hljs-type">unsigned</span> <span class="hljs-type">int</span>)time(<span class="hljs-number">0</span>)); <span class="hljs-comment">//利用时钟刷新伪随机数列 否则每次执行都是一样的数</span><br>        <span class="hljs-type">char</span> t;<br>        p = GeneratE(<span class="hljs-number">1</span>);<br>        q = GeneratE(<span class="hljs-number">1</span>);<br>        n = p * q;<br>        phi = (p - <span class="hljs-number">1</span>) * (q - <span class="hljs-number">1</span>);<br>        e = GeneratE(<span class="hljs-number">0</span>);<br>        d = Mult_Invs(e, phi);<br>        <span class="hljs-built_in">cout</span> &lt;&lt; <span class="hljs-string">&quot;Please input your plaintext: &quot;</span> &lt;&lt; <span class="hljs-built_in">endl</span>;<br>        getline(<span class="hljs-built_in">cin</span>, plain);<br>        <span class="hljs-built_in">cout</span> &lt;&lt; <span class="hljs-string">&quot;p = &quot;</span> &lt;&lt; p &lt;&lt; <span class="hljs-string">&quot;    &quot;</span> &lt;&lt; <span class="hljs-string">&quot;q = &quot;</span> &lt;&lt; q &lt;&lt;<span class="hljs-built_in">endl</span>;<br>        <span class="hljs-built_in">cout</span> &lt;&lt; <span class="hljs-string">&quot;Press any key to Encrypt!&quot;</span> &lt;&lt; <span class="hljs-built_in">endl</span>;<br>        <span class="hljs-built_in">cin</span> &gt;&gt; t;<br>        CipherText = Encrypt();<br>        <span class="hljs-built_in">cout</span> &lt;&lt; <span class="hljs-string">&quot;Encrypt Succeed!   &quot;</span> &lt;&lt; <span class="hljs-string">&quot;KU = &#123;&quot;</span> &lt;&lt; e &lt;&lt; <span class="hljs-string">&quot;,&quot;</span> &lt;&lt; n &lt;&lt; <span class="hljs-string">&quot;&#125;&quot;</span> &lt;&lt; <span class="hljs-built_in">endl</span>;<br>        <span class="hljs-built_in">cout</span> &lt;&lt; <span class="hljs-built_in">endl</span> &lt;&lt; <span class="hljs-string">&quot;The CipherText is: &quot;</span> &lt;&lt; <span class="hljs-built_in">endl</span>;<br>        <span class="hljs-keyword">for</span> (<span class="hljs-keyword">auto</span>&amp; x : CipherText) &#123;<br>            <span class="hljs-built_in">cout</span> &lt;&lt; x &lt;&lt; <span class="hljs-string">&quot; &quot;</span>;<br>        &#125;<br>        plain.clear(); <span class="hljs-comment">//将原来的明文清空</span><br>        <span class="hljs-built_in">cout</span> &lt;&lt; <span class="hljs-built_in">endl</span> &lt;&lt; <span class="hljs-built_in">endl</span>;<br>        <span class="hljs-built_in">cout</span> &lt;&lt; <span class="hljs-string">&quot;Press any key to Decrypt!&quot;</span> &lt;&lt; <span class="hljs-built_in">endl</span>;<br>        <span class="hljs-built_in">cin</span> &gt;&gt; t;<br>        plain = Decrypt();<br>        <span class="hljs-built_in">cout</span> &lt;&lt; <span class="hljs-string">&quot;Decrypt Succeed!   &quot;</span> &lt;&lt;<span class="hljs-string">&quot;KR = &#123;&quot;</span> &lt;&lt; d &lt;&lt; <span class="hljs-string">&quot;,&quot;</span> &lt;&lt; n &lt;&lt; <span class="hljs-string">&quot;&#125;&quot;</span> &lt;&lt; <span class="hljs-built_in">endl</span>;<br>        <span class="hljs-built_in">cout</span> &lt;&lt; <span class="hljs-built_in">endl</span> &lt;&lt; <span class="hljs-string">&quot;The PlainText is: &quot;</span>&lt;&lt; <span class="hljs-built_in">endl</span>;<br>        <span class="hljs-keyword">for</span> (<span class="hljs-keyword">auto</span>&amp; x : plain) &#123;<br>            <span class="hljs-built_in">cout</span> &lt;&lt; x ;<br>        &#125;<br>        <span class="hljs-built_in">cout</span> &lt;&lt; <span class="hljs-built_in">endl</span>;<br>    &#125;<br>    ~RSA() &#123;&#125;<br>    <span class="hljs-built_in">vector</span>&lt;<span class="hljs-type">long</span>&gt; <span class="hljs-title function_">Encrypt</span><span class="hljs-params">()</span> &#123;<br>        <span class="hljs-built_in">vector</span>&lt;<span class="hljs-type">long</span>&gt; a;<br>        <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; plain.size(); ++i) &#123;<br>            a.emplace_back(Pow_Ex(plain[i], e));<br>        &#125;<br>        <span class="hljs-keyword">return</span> a;<br>    &#125;<br>    <br>    <span class="hljs-built_in">string</span> <span class="hljs-title function_">Decrypt</span><span class="hljs-params">()</span> &#123;<br>        <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; CipherText.size(); ++i) &#123;<br>            plain += <span class="hljs-type">char</span>(Pow_Ex(CipherText[i], d));<br>        &#125;<br>        <span class="hljs-keyword">return</span> plain;<br>    &#125;<br>    <br>    <span class="hljs-type">long</span> <span class="hljs-title function_">Pow_Ex</span><span class="hljs-params">(<span class="hljs-type">long</span> a, <span class="hljs-type">long</span> b)</span> &#123; <span class="hljs-comment">//平方求幂运算</span><br>        <span class="hljs-type">long</span> res = <span class="hljs-number">1</span>;<br>        a = a % n;<br>        <span class="hljs-keyword">while</span> (b) &#123;<br>            <span class="hljs-keyword">if</span> (b &amp; <span class="hljs-number">1</span>) res = (res * a) % n;<br>            a = (a * a) % n;<br>            b &gt;&gt;= <span class="hljs-number">1</span>;<br>        &#125;<br>        <span class="hljs-keyword">return</span> res;<br>    &#125;<br>    <br>    <span class="hljs-type">bool</span> <span class="hljs-title function_">PrimeCheck</span><span class="hljs-params">(<span class="hljs-type">long</span> num)</span> &#123;<br>        <span class="hljs-type">int</span> t = <span class="hljs-built_in">sqrt</span>(num);<br>        <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">2</span>; i &lt;= t; ++i) &#123;<br>            <span class="hljs-keyword">if</span> (num % i == <span class="hljs-number">0</span>)<span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;<br>        &#125;<br>        <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;<br>    &#125;<br>    <span class="hljs-type">long</span> <span class="hljs-title function_">GeneratE</span><span class="hljs-params">(<span class="hljs-type">bool</span> flag)</span> &#123; <span class="hljs-comment">//利用random来生成随机的数 flag=1 生成p/q；flag=0 生成e；</span><br>        <span class="hljs-type">long</span> t;<br>        <span class="hljs-keyword">while</span> (flag) &#123;<br>            t = rand()%<span class="hljs-number">10000</span>;<br>            <span class="hljs-keyword">if</span> (PrimeCheck(t) &amp;&amp; t &gt; <span class="hljs-number">1024</span>) <span class="hljs-keyword">return</span> t; <span class="hljs-comment">//必须是1024以上的素数</span><br>        &#125;<br>        <span class="hljs-keyword">while</span> (!flag) &#123;<br>            t = rand()%phi;<br>            <span class="hljs-keyword">if</span> (gcd(t,phi) == <span class="hljs-number">1</span> &amp;&amp; t &gt; <span class="hljs-number">1000</span> &amp;&amp; t &lt; phi) <span class="hljs-keyword">return</span> t; <span class="hljs-comment">//生成 e的条件</span><br>        &#125;<br>        <span class="hljs-keyword">return</span> flag;<br>    &#125;<br>    <br>    <span class="hljs-type">long</span> <span class="hljs-title function_">gcd</span> <span class="hljs-params">(<span class="hljs-type">long</span> a, <span class="hljs-type">long</span> b)</span> &#123;<br>        <span class="hljs-keyword">if</span> (b == <span class="hljs-number">0</span>) <span class="hljs-keyword">return</span> a;<br>        <span class="hljs-keyword">return</span> gcd(b, a % b);<br>    &#125;<br>    <span class="hljs-type">void</span> <span class="hljs-title function_">egcd</span><span class="hljs-params">(<span class="hljs-type">long</span> a, <span class="hljs-type">long</span> b, <span class="hljs-type">long</span>&amp; r, <span class="hljs-type">long</span>&amp; s)</span> &#123;<br>        <span class="hljs-keyword">if</span> (b == <span class="hljs-number">0</span>) &#123;<br>            s = <span class="hljs-number">0</span>; r = <span class="hljs-number">1</span>; <span class="hljs-keyword">return</span>;<br>        &#125;<br>        egcd(b, a%b, r, s);<br>        <span class="hljs-type">long</span> t = r;<br>        r = s;<br>        s = t - a / b * s;<br>    &#125;<br>    <br>    <span class="hljs-type">long</span> <span class="hljs-title function_">Mult_Invs</span><span class="hljs-params">(<span class="hljs-type">long</span> a, <span class="hljs-type">long</span> b)</span> &#123;<br>        <span class="hljs-type">long</span> r = <span class="hljs-number">0</span>, s = <span class="hljs-number">0</span>;<br>        egcd(a, b, r, s);<br>        <span class="hljs-keyword">if</span> (r &lt; <span class="hljs-number">0</span>) <span class="hljs-keyword">return</span> r + b;<br>        <span class="hljs-keyword">return</span> r;<br>    &#125;<br>    <br>    <span class="hljs-type">void</span> <span class="hljs-title function_">Get</span><span class="hljs-params">()</span> &#123;<br>        <span class="hljs-built_in">cout</span> &lt;&lt; p &lt;&lt; <span class="hljs-string">&quot; &quot;</span>&lt;&lt; q &lt;&lt; <span class="hljs-built_in">endl</span>;<br>        <span class="hljs-built_in">cout</span> &lt;&lt; e;<br>    &#125;<br>private:<br>    <span class="hljs-built_in">string</span> plain;<br>    <span class="hljs-built_in">vector</span>&lt;<span class="hljs-type">long</span>&gt; CipherText;<br>    <span class="hljs-type">long</span> phi; <span class="hljs-comment">//ø(n)</span><br>    <span class="hljs-type">long</span> n;<br>    <span class="hljs-type">long</span> p;<br>    <span class="hljs-type">long</span> q;<br>    <span class="hljs-type">long</span> e;<br>    <span class="hljs-type">long</span> d;<br>&#125;;<br><br><span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">(<span class="hljs-type">int</
